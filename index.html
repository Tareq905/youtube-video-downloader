<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Downloader</title>

    <!---linked files-->
    <link rel="stylesheet" href="style.css">

    <!----------------->
</head>
<body>
    <div class="from">
        <h1>Download YouTube Videos</h1>
        <h3> <marquee>Tareq's Creation</marquee></h3>
        <input type="text" class="link" placeholder="Video link"/>
        <select class="format" required="">
            <option disabled="" selected="">Select a Video Formate</option>
            <option value="mp3">mp3</option>
            <option value="m4a">m4a</option>
            <option value="360">360p</option>
            <option value="480">480p</option>
            <option value="720">720p</option>
            <option value="1080">1080p</option>
            <option value="4k">4k</option>
            <option value="8k">8k</option>
        </select>

        <button class="btn" onclick="download()">Start Processing</button><br/><br/>
        
        <div class="result1"></div>
        <div class="result2"></div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
